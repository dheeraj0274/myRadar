<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyRadar</title>
    <link rel="stylesheet"  href="weather.css"0>
    
  </head>
  <body>
    <div class="container">
      <div class="top">
        <p class="title"><span>Weather</span> APP</p>
        <p class="desc">Get the weather details of any city, Right Now!</p>
      </div>
      <div class="card">
        <input id="input-city" class="city" type="=text" placeholder="Enter city">
        <button id="btn-search" class="btn">Search</button>
    </div>

    <div id="tempDisplay" class="outputcard">
    <div class="citynameCard">
      <p id="cityName"></p>
      <p id="countryName"></p>
    </div>

    <div class="tempOut">
      <p id="output"></p><sup id="sup"></sup>
    </div>
    <p id="loc-time"></p>
  </div>
  </div>
    
 <script src="weather.js"></script>  
</body>
</html>
